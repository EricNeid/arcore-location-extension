def appVersionName = '0.1.0'
def appVersionCode = 1
def publishedGroupId = 'org.neidhardt'
def appPackageName = 'arcore-location-extension'

def bintrayRepo = 'maven'

def libraryDescription = 'Utilities for ARCore to place ar markers on geo locations.'

def siteUrl = 'https://github.com/EricNeid/arcore-location-extension'
def gitUrl = 'https://github.com/EricNeid/arcore-location-extension.git'

def libraryVersion = appVersionName

def developerId = 'combatmage'
def developerName = 'Eric Neidhardt'
def developerEmail = 'eric.neidhardt@gmail.com'

def licenseName = 'MIT'
def licenseUrl = 'https://opensource.org/licenses/MIT'
def allLicenses = ["MIT"]

def compileSdk = ext.compileSdk
def minSdk = ext.minSdk
def targetSdk = ext.targetSdk

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

// javadoc currently breaks with kotlin files and bintray
tasks.withType(Javadoc) {
	enabled = false
}

android {
	compileSdkVersion compileSdk

	defaultConfig {
		minSdkVersion minSdk
		targetSdkVersion targetSdk
		versionCode appVersionCode
		versionName appVersionName
		testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
	}

	buildTypes {
		release {
			minifyEnabled false
		}
	}

	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
		test.java.srcDirs += 'src/test/kotlin'
		debug.java.srcDirs += 'src/debug/kotlin'
		release.java.srcDirs += 'src/release/kotlin'
	}

	compileOptions {
		sourceCompatibility = '1.8'
		targetCompatibility = '1.8'
	}

	testOptions {
		unitTests.returnDefaultValues = true
	}
}

def androidSupportLibVersion = '27.1.1'
def androidxTestVersion = '1.1.0'

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])

	// ar core
	implementation "com.google.ar.sceneform:core:1.7.0"
	implementation "com.google.ar.sceneform.ux:sceneform-ux:1.7.0"

	// android support
	implementation "com.android.support:support-annotations:$androidSupportLibVersion"

	// google play services
	implementation 'com.google.android.gms:play-services-location:16.0.0'

	// testing
	testImplementation 'junit:junit:4.13'
	testImplementation 'android.arch.core:core-testing:1.1.1'
	testImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0'

	androidTestImplementation "androidx.test:runner:$androidxTestVersion"
	androidTestImplementation "androidx.test:rules:$androidxTestVersion"
}

apply plugin: 'com.github.dcendents.android-maven'

// Bintray section
// make sure that you have the following in your local.properties
// bintray.user=<your user name>
// bintray.apikey=<your api key
apply plugin: 'com.jfrog.bintray'

version = libraryVersion
group = publishedGroupId

if (project.hasProperty("android")) { // Android libraries
	task sourcesJar(type: Jar) {
		classifier = 'sources'
		from android.sourceSets.main.java.srcDirs
	}

	task javadoc(type: Javadoc) {
		source = android.sourceSets.main.java.srcDirs
		classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
	}
} else { // Java libraries
	task sourcesJar(type: Jar, dependsOn: classes) {
		classifier = 'sources'
		from sourceSets.main.allSource
	}
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives javadocJar
	archives sourcesJar
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
	pom {
		project {
			packaging 'aar'
			groupId publishedGroupId
			artifactId appPackageName

			// Add your description here
			name appPackageName
			description libraryDescription
			url siteUrl

			// Set your license
			licenses {
				license {
					name licenseName
					url licenseUrl
				}
			}
			developers {
				developer {
					id developerId
					name developerName
					email developerEmail
				}
			}
			scm {
				connection gitUrl
				developerConnection gitUrl
				url siteUrl

			}
		}
	}.writeTo("$buildDir/poms/pom-default.xml")

	user = properties.getProperty("bintray.user")
	key = properties.getProperty("bintray.apikey")

	configurations = ['archives']
	pkg {
		repo = bintrayRepo
		name = appPackageName
		desc = libraryDescription
		websiteUrl = siteUrl
		vcsUrl = gitUrl
		licenses = allLicenses
		publish = true
		publicDownloadNumbers = true
		version {
			desc = libraryDescription
			gpg {
				// optional GPG encryption. Default is false.
				sign = false
				//passphrase = properties.getProperty("bintray.gpg.password")
			}
		}
	}
}
